<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck - Music for Gen Z</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; text-align: center; padding: 50px; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .btn { background-color: #1DB954; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        .btn:hover { background-color: #1ed760; }
        #status { margin-top: 20px; color: #b3b3b3; }
    </style>
</head>
<body>

    <h1>VibeCheck üéß</h1>
    <p>The Social Music App</p>
    
    <button class="btn" onclick="testConnection()">Test Database Connection</button>
    
    <p id="status">Waiting to connect...</p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // 2. PASTE YOUR FIREBASE CONFIG HERE (Replace this block!)
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        // 3. INITIALIZE FIREBASE
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 4. TEST FUNCTION
        function testConnection() {
            document.getElementById("status").innerText = "Connecting...";
            
            // Try to add a fake post to see if it works
            db.collection("test_posts").add({
                message: "Hello World! The database is working!",
                timestamp: new Date()
            })
            .then((docRef) => {
                document.getElementById("status").innerText = "‚úÖ Success! Connected to Firebase. ID: " + docRef.id;
                console.log("Document written with ID: ", docRef.id);
            })
            .catch((error) => {
                document.getElementById("status").innerText = "‚ùå Error: " + error.message;
                console.error("Error adding document: ", error);
            });
        }
    </script>

</body>
</html>
