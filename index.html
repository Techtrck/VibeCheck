<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck ðŸŽ§</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THE BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Spotify Dark Grey */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. HERO SECTION --- */
        .hero {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 4rem; /* Huge Text */
            font-weight: 900;
            background: linear-gradient(to right, #1DB954, #1ed760); /* Gradient Text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 40px;
        }

        /* --- 3. THE MAGIC BUTTON --- */
        .login-btn {
            background-color: #1DB954;
            color: black;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* If we use <a> tag */
            display: inline-block;
        }

        .login-btn:hover {
            transform: scale(1.05); /* Grows slightly */
            background-color: #1ed760;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5); /* Glowing effect */
        }

        /* --- 4. APP CONTAINER (Hidden initially) --- */
        .app-container {
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
            display: none; /* Hidden until logged in */
            background: #181818;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #282828;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #282828;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        /* --- 5. ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Text */
        #user-status { margin-top: 20px; color: #535353; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="hero">
        <h1>VibeCheck.</h1>
        <p class="subtitle">See what your friends are <i>actually</i> listening to.</p>
        
        <button id="login-btn" class="login-btn" onclick="loginWithSpotify()">
            Connect Spotify
        </button>

        <p id="user-status">Secure Login via Spotify</p>
    </div>

    <div id="app-area" class="app-container">
        <h2 style="margin-bottom: 20px;">Search</h2>
        <input type="text" id="search-box" placeholder="Search for a song...">
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        // --- PASTE YOUR CONFIG & LOGIC HERE ---
        // (Keep the JavaScript logic we wrote earlier, just paste it inside here)
        
        // Example for testing the UI toggle:
        function showAppUI() {
            document.querySelector('.hero').style.display = 'none'; // Hide login
            document.getElementById('app-area').style.display = 'block'; // Show app
        }
        // --- SEARCH FUNCTION ---
async function searchSong() {
    const query = document.getElementById("search-box").value;
    const token = localStorage.getItem("spotify_token"); // We saved this from the login

    if (!token) {
        alert("Please Login first!");
        return;
    }

    console.log("Searching for:", query);

    // 1. ASK SPOTIFY
    const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
        method: "GET",
        headers: { 
            "Authorization": "Bearer " + token 
        }
    });

    // 2. GET THE ANSWER
    const data = await response.json();
    
    // 3. SHOW THE FIRST RESULT (Simple Alert for now)
    if (data.tracks && data.tracks.items.length > 0) {
        const firstSong = data.tracks.items[0];
        alert("Found it! \nSong: " + firstSong.name + "\nArtist: " + firstSong.artists[0].name);
        console.log(data.tracks.items); // See full details in Console
    } else {
        alert("Song not found. Try again!");
    }
}
    </script>

</body>
</html>
